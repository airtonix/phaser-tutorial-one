options:
  hmrport:
    default: 5678
    environment: HMR_PORT
  port:
    default: 1234
    environment: PORT
  host:
    default: 0.0.0.0
    environment: HOST

tasks:

  dev:
    run:
      - set-environment:
          PARCEL_AUTOINSTALL: false
      - >-
        npx parcel serve
        --host ${host}
        --hmr-port ${hmrport}
        --port ${port}
        ./src/index.html

  build:
    run:
      - set-environment:
          PARCEL_AUTOINSTALL: false
      - >-
        npx parcel build
        ./src/index.html

  lint:
    run:
      - >-
        npx eslint
        ./src
        --ext .ts
        --cache

  lint:fix:
    run:
      - >-
        npx eslint
        ./src
        --ext .ts
        --cache
        --fix

  test:
    run:
      - >-
        npx jest
        --config ./jest.config.js
