version: "2.3"

services:

  app:
    image: docker.pkg.github.com/airtonix/phaser-tutorial-one/app:3e54d10a1b9eac6dc965898122e6f94509c7fad6
    ports:
      - 3000:3000
      - 3030:3030
    environment:
      - PORT=3000
      - HMR_PORT=3030
      - CHOKIDAR_USEPOLLING=1
    command: tusk dev
    volumes:
      - ./app:/app
      - /app/node_modules
